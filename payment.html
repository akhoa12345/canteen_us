<!DOCTYPE html>
<html lang="vi">

<head>
	<meta charset="UTF-8" />
	<meta name="viewport" content="width=device-width, initial-scale=1.0" />
	<title>Canteen US</title>
	<link rel="stylesheet" href="./assets/css/base.css">
    <link rel="stylesheet" href="./assets/css/grid.css">
    <link rel="stylesheet" href="./assets/css/main.css">
    
	<link rel="stylesheet" href="./assets/css/payment.css">

	<link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/normalize/8.0.1/normalize.min.css" />
	<link rel="stylesheet" href="https://fonts.googleapis.com/css?family=Roboto&display=swap" />
	<link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.15.4/css/all.min.css" />
</head>

<body>
	<div class="app" style="min-height: 100vh;">
		<header class="header">
			<div class="grid wide">
				<nav class="header__navbar hide-on-mobile-tablet">
					<ul class="header__navbar-list" style="width:1200px">
						<!-- Header with Search -->
						<div class="header-with-search">
							<label for="mobile-search-checkbox" class="header__mobile-search">
								<i class="header__mobile-search-icon fas fa-search"></i>
							</label>

							<!-- Header Logo -->
							<div class="header__logo hide-on-tablet">
								<img src="./assets/img/logo.png" alt="" class="header__logo-img" />
								<a href="/" class="header__logo-link">
								</a>
							</div>
							<input type="checkbox" hidden id="mobile-search-checkbox" class="header__search-checkbox" />
							<!-- Header Search -->
							<div class="header__search ">
								<div class="header__search-input-wrap">
									<input type="text" class="header__search-input"
										placeholder="Nhập để tìm kiếm sản phẩm" />


								</div>

								<button class="header__search-btn">
									<i class="header__search-btn-icon fas fa-search"></i>
								</button>
							</div>

							<!-- Header Logo -->
							<div class="header__location hide-on-tablet">
								<img src="./assets/img/location.png" alt="" class="header__location-img" />
								<a href="/" class="header__location-link">
								</a>
							</div>




							<!-- User -->
							<div class="header__user">
								<img src="./assets/img/user_avatar.png" alt="" class="header__navbar-user-img" />
								<ul class="header__navbar-user-menu">
									<li class="header__navbar-user-item">
										<a href="">Tài khoản của tôi</a>
									<li class="header__navbar-user-item header__navbar-user-item--separate">
										<a href="">Đăng xuất</a>
							</div>



						</div>
			</div>

		</header>
		<div class="app__container" style="background-color: white;">
			<div class="grid wide">
				<div class="row sm-gutter app__content container-center">
					<!-- Category -->
					<div class="col l-2 m-0 c-0" style="margin-top: 50px;">
						<nav class="category">

							<ul class="category-list">
								<li class="category-item category-item--active">
									<button  class="category-item__link" ><a style="text-decoration: none;" href="./index.html">Trang
										chủ </a></button>
								</li>
								<li class="category-item">
									<button class="category-item__link" class="category-item__link">Thực đơn

									</button>
									<!-- <a href="#" class="category-item__link">Thực đơn</a> -->
								</li>
								<li class="category-item">
									<button class="category-item__link">Kho hàng</button>
									<!-- <a href="#" class="category-item__link">Kho hàng</a> -->
								</li>
								<li class="category-item">
									<button class="category-item__link">Khách hàng</button>
									<!-- <a href="#" class="category-item__link">Khách hàng</a> -->
								</li>
								<li class="category-item">
									<button class="category-item__link">Thống kê</button>
									<!-- <a href="#" class="category-item__link">Thống kê</a> -->
								</li>
								<li class="category-item">
									<button class="category-item__link">Nhân viên</button>
									<!-- <a href="#" class="category-item__link">Nhân viên</a> -->
								</li>
								<li class="category-item">
									<button class="category-item__link">Tạo thẻ khách hàng</button>
									<!-- <a href="#" class="category-item__link">Tạo thẻ khách hàng</a> -->
								</li>
								</li>
							</ul>

						</nav>
					</div>
					<div class="top-text">
						<!-- <p class="id">Mã đơn : 43289</p> -->
						<!-- <button class="thanh-toan"><img src="https://upload.wikimedia.org/wikipedia/vi/thumb/f/fe/MoMo_Logo.png/220px-MoMo_Logo.png" alt=""><a href="">Momo</a></button> -->
						<!-- <a href=""><img src="https://upload.wikimedia.org/wikipedia/vi/thumb/f/fe/MoMo_Logo.png/220px-MoMo_Logo.png" alt="">Facebook</a> -->
						<div class="payment_list">
							<img width="80px" height="80px"
								src="https://thegioiinan.com/hinhanh/sanpham/inan_111/tin_622/The_gioi_in_an_tin_imagebanner_20200116134929326.jpg"
								alt="">
							<button id="cart" class="payment" >Thẻ thành viên</button>
						</div>

						<div class="payment_list">
							<img width="80px" height="80px"
								src="https://play-lh.googleusercontent.com/yHmIm7FYKe_dW2WHTwWizp2p_gt7_ctdpCUevX654E1dsj5c9McWO03k_S6PPLG_DNz7"
								alt="">
							<button id="btn-zalopay" class="payment">ZaloPay</button> 
						</div>
						<div class="payment_list">
							<img width="80px" height="80px"
								src="https://upload.wikimedia.org/wikipedia/vi/thumb/f/fe/MoMo_Logo.png/220px-MoMo_Logo.png"
								alt="">
							<button id="btn-momo" class="payment">Momo</button>
						</div>
						<!-- <button class="thanh-toan"> <a href="">Thanh toán</a> </button> -->
					</div>


					<div id="myModal" class="modal">
						<div class="modal-content">
							<div class="modal-header">
								<h5 class="modal-title">Mời nhập mã thẻ thành viên</h5>
								<span class="close">&times;</span>
							</div>
							<div class="modal-body">
								<div class="cart-row">
									<input style="height: 24px; width: 200px;" type="text">

								</div>

								<div class="cart-payment">
									<button id="btn-payment">Thanh toán </button>
									<p id="success" style="display: none;">Thanh toán thành công</p>
								</div>
							</div>
						</div>
					</div>

					<div id="zalopay_qr" class="modal" style="display: none;">
						<div class="modal-content">
							<div class="modal-header">
								<h5 class="modal-title">Mã QR ZaloPay</h5>
								
								<span class="close">&times;</span>
							</div>
							<div class="modal-body">
								<img width="300px" height="300px" src="https://www.qrcode-gen.com/images/qrcode-default.png" alt="">
							</div>
							
						</div>
						
					</div>

					<div id="momo_qr" class="modal" style="display: none;">
						<div class="modal-content">
							<div class="modal-header">
								<h5 class="modal-title">Mã QR Momo</h5>
								
								<span class="close">&times;</span>
							</div>
							<div class="modal-body">
								<img width="300px" height="300px" src="https://www.qrcode-gen.com/images/qrcode-default.png" alt="">
							</div>
							
						</div>
						
					</div>
				</div>


			</div>
		</div>
	</div>
	</div>

	</div>
	<script src="./assets/js/payment.js"></script>
</body>


</html>
